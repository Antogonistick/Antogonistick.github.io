<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Flashcards</title>
</head>
<body>
<div class="position_card">
    <div class="carousel_card">
        <div class="carousel_slide">
            <div class="full_card">
                <div class="card_face face_front">
                    <p class="front_side_text">Привет</p>
                </div>
                <div class="card_face face_back">
                    <p class="back_side_text">Hello</p>
                </div>
            </div>
            <div class="full_card">
                <div class="card_face face_front">
                    <p class="front_side_text">Напоминание</p>
                </div>
                <div class="card_face face_back">
                    <p class="back_side_text">Завтра на стрижку</p>
                </div>
            </div>
            <div class="full_card">
                <div class="card_face face_front">
                    <p class="front_side_text">Lorem</p>
                </div>
                <div class="card_face face_back">
                    <p class="back_side_text">Ipsum</p>
                </div>
            </div>
            <div class="full_card">
                <div class="card_face face_front">
                    <p class="front_side_text">Свет</p>
                </div>
                <div class="card_face face_back">
                    <p class="back_side_text">Тьма</p>
                </div>
            </div>
            <div class="full_card">
                <div class="card_face face_front">
                    <p class="front_side_text">Text front</p>
                </div>
                <div class="card_face face_back">
                    <p class="back_side_text">Text back</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="position_button">
    <button class="button button_previous"><span class="style_icon"><i class="fas fa-chevron-left"></i></span></button>
    <button class="button button_next"><span class="style_icon"><i class="fas fa-chevron-right"></i></span></button>
</div>

<!-- Include JS -->
<script src="asset/main.js"></script>
</body>
</html>
